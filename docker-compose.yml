version: '2'

services:

  nginx:
    image: nginx:1.15
    environment:
      VIRTUAL_HOST: influxdb.ginnungagap.docker,chronograf.ginnungagap.docker
    volumes:
    - ./Docker/Configuration/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    - ./.htpasswd:/etc/nginx/.htpasswd:ro
    links:
    - influxdb
    - chronograf
    env_file:
    - .env
    labels:
    - "traefik.backend=ginnungagap"
    - "traefik.frontend.rule=Host:ginnungagap.anne.flab.dk"

  # Define an InfluxDB service
  influxdb:
    image: influxdb:1.7
    volumes:
    - ./Docker/Configuration/etc/influxdb.conf:/etc/influxdb/influxdb.conf:ro
    - ./Docker/Data/influxdb:/var/lib/influxdb
    env_file:
    - .env
    labels:
    - "traefik.enable=false"

  # Define a Chronograf service
  chronograf:
    image: chronograf:1.7
    environment:
      INFLUXDB_URL: http://influxdb:8086
#      KAPACITOR_URL: http://kapacitor:9092
    env_file:
    - .env
    links:
    - influxdb
#    - kapacitor
    labels:
    - "traefik.enable=false"



